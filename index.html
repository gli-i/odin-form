<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 class="left">FORM</h1>

    <section class="right">
        <h3>This is NOT a real service! You know you will never need something like this in your life. Sign up NOW to do nothing!
        <br>
        You KNOW you want to.testing 
        </h3>
        <form action="" method="get">
            <h3>Let's go!</h3>

            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text">

            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text">

            <label for="user-email">Email</label>
            <input id="user-email" name="user-email" type="email">

            <label for="phone-number">Phone Number</label>
            <input id="phone-number" name="phone-number" type="text">

            <label for="user-password">Password</label>
            <input id="user-password" name="user-password" type="text">

            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="text">

            <fieldset>
                <legend>This is irrelevant, I just want to do a radio.</legend>

                <input id="pink" name="bg-colour" value="pink" type="radio">
                <label for="pink">Pink</label>

                <input id="yellow" name="bg-colour" value="yellow" type="radio">
                <label for="yellow">Yellow</label>

                <input id="blue" name="bg-colour" value="blue" type="radio">
                <label for="blue">Blue</label>
            </fieldset>

            <button>Create Account</button>

            <span>Already have an account? (You don't.) <a href="">Log in</a></span>
        </form>
    </section>
</body>
</html>
